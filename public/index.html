<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@benibana2002" />
    <meta name="twitter:creator" content="@benibana2002" />
    <!-- OGP common -->
    <meta property="og:site_name" content="kawaii-calculator" />
    <meta property="og:title" content="kawaii-calculator" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kawaii-calculator.netlify.app/" />
    <meta property="og:description" content="電卓です。" />
    <meta
      property="og:image"
      content="https://kawaii-calculator.netlify.app/assets/img/ogp.png"
    />
    <meta property="og:image:width" content="1200" />
    <!-- <meta property="og:image:height" content="330" /> -->
    <meta property="og:image:alt" content="ogp" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
